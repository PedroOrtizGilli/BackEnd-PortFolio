<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Web</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="terminal">
            <div class="terminal-header">
                <div class="btn btn-close"></div>
                <div class="btn btn-minimize"></div>
                <div class="btn btn-maximize"></div>
                <div class="terminal-title">guest@portfolio: ~</div>
            </div>
            
            <div class="terminal-body">
                <div class="output" id="output"></div>
                
                <div class="input-line">
                    <span class="prompt">guest@portfolio:~$</span>
                    <input type="text" id="commandInput" autocomplete="off" autofocus>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
